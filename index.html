<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="robots" content="index, follow" />
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>CottonSeeds</title>
    <meta
      name="description"
      content="CottonSeeds is a india's 1st regulated entertainment website with high-end security and quality"
    />
    <!-- OG Meta Tags to improve the way the post looks when you share the page on LinkedIn, Facebook, Google+ -->
    <meta property="og:site_name" content="CottonSeeds" />
    <!-- website name -->
    <meta property="og:site" content="https://cottonseeds.org" />
    <!-- website link -->
    <meta property="og:title" content="CottonSeeds" />
    <!-- title shown in the actual shared post -->
    <meta
      property="og:description"
      content="CottonSeeds is a india's 1st regulated entertainment website with high-end security and quality"
    />
    <!-- description shown in the actual shared post -->
    <meta property="og:image" content="media\assests\csot.png" />
    <!-- image link, make sure it's jpg -->
    <meta
      property="og:url"
      content="https://cottonseeds.org/interview/media/assests/csot.png"
    />
    <!-- where do you want your post to link to -->
    <meta property="og:type" content="website" />

    <link rel="stylesheet" href="css/style.css" />
    <!-- fontaswsome00000 ok -->
    <script
      src="https://use.fontawesome.com/releases/v5.15.1/js/all.js"
      data-auto-replace-svg="nest"
    ></script>
  </head>
  <body>
    <section>
      <div>
        <img
          class="logo"
          src="media\assests\cs-dark.svg"
          alt="cottonseeds logo"
        />
        <h1>Cotton Seeds</h1>
        <p>We are on the way.</p>

        <div class="social-index">
          <div class="social-btns">
            <a
              class="sofab btn twitter"
              href="https://twitter.com/cottonseedsorg"
              ><i class="sofa fab fa-twitter"></i
            ></a>
            <a
              class="sofab btn google"
              href="https://www.instagram.com/cottonseedsorg/"
              ><i class="sofa fab fa-instagram"></i
            ></a>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
